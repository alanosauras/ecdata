<!DOCTYPE html>
<html>
<head>
    <title>Search Race Data</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2>Everglades Challenge Triber Data</h2>
    <h4>Enter a Tribers Name so see their EC results.
        <br>Enter a year to see that years results. 2001 was the first. 
        <br>Enter a boat to see how that boat has done. eg. "Core Sound 17" or "Epic"
        <br>Enter a Class to see results from only that class. eg. "c3" or "c1"
    </h4>
    <input type="text" id="searchQuery" placeholder="Query" list="nameOptions">
    <datalist id="nameOptions"></datalist>
    <button onclick="searchdata()">Search</button>
    <div id="searchresults"></div>

    <!-- Link to your racedata.js file -->
    <script src="racedata.js"></script>
    <!-- Link to your main JavaScript file, if you have separate JS logic -->
    <script src="lookupscript.js"></script>
</body>
</html>
