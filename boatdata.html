<!DOCTYPE html>
<html>
<head>
    <title>Boat Data</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="navigation"></div>
    <script src="nav.js"></script>
    <script src="activelink.js"></script>

<h4> table below lists all unique boat types in order of number of EC attempts. It excludes DNS's in the calculation.</h4>

<div id="dataNote"></div>

<br>
Filter by Class:
<select id="classFilter">
    <option value="ALL">All Classes</option>
    <option value="1">Class 1</option>
    <option value="2">Class 2</option>
    <option value="3">Class 3</option>
    <option value="4">Class 4</option>
    <option value="5">Class 5</option>
</select>

<!-- Sorting Dropdown -->
Sort by:
<select id="sortFilter">
    <option value="mostFinishes">Most Finishes</option>
    <option value="weightedScore">Weighted Score</option>
    <!-- <option value="finishRate">Highest Finish Rate</option> -->
</select>

<br>
<br>

<!-- Table for displaying data -->
<table id="boatDataTable" class="search-results-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Boat</th>
            <th>Attempts</th>
            <th>Finishes</th>
            <th>Unique Crews</th>
            <th>Success Rate</th>
            <th>Weighted Score</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data rows will be inserted here -->
    </tbody>
</table>

    <script src="racedata.js"></script>
    <script src="boatdata.js"></script>
</body>
</html>
